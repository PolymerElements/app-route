<!--
`carbon-route` is an element that enables declarative, self-describing routing
for a web app.

In its typical usage, a `carbon-route` element consumes an object that describes
some state about the current route, via the `route` property. It then parses
that state using the `match` property, and produces two artifacts: some `data`
related to the `route`, and a `tail` that contains the rest of the `route` that
did not match.

Here is a basic example, when used with `carbon-location`:
    <carbon-location route="{{route}}"></carbon-location>
    <carbon-route
        route="{{route}}"
        match=":page"
        data="{{data}}"
        tail="{{tail}}">
    </carbon-route>

In the above example, the `carbon-location` produces a `route` value. Then, the
`route.path` property is matched by comparing it to the `match` property. If
the `match` property matches `route.path`, the `carbon-route` will set or update
its `data` property with an object whose properties correspond to the parameters
in `match`. So, in the above example, if `route.path` was `'/about'`, the value
of `data` would be `{"page": "about"}`.

The `tail` property represents the remaining part of the route state after the
`match` has been applied to a matching `route`.

Here is another example, where `tail` is used:
    <carbon-location route="{{route}}"></carbon-location>
    <carbon-route
        route="{{route}}"
        match=":page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </carbon-route>
    <carbon-route
        route="{{subroute}}"
        match=":id"
        data="{{subrouteData}}">
    </carbon-route>

In the above example, there are two `carbon-route` elements. The first
`carbon-route` consumes a `route`. When the `route` is matched, the first
`carbon-route` also produces `routeData` from its `data`, and `subroute` from
its `tail`. The second `carbon-route` consumes the `subroute`, and when it
matches, it produces an object called `subrouteData` from its `tail`.

So, when `route.path` is `'/about'`, the `routeData` object will look like
this:
    {
      page: 'about'
    }

And `subrouteData` will be null. However, if `route.path` changes to
`'/article/123'`, the `routeData` object will look like this:
    {
      page: 'article'
    }

And the `subrouteData` will look like this:
    {
      id: '123'
    }

`carbon-route` is responsive to bi-directional changes to the `data` objects
they produce. So, if `routeData.page` changed from `'article'` to `'about'`,
the `carbon-route` will update `route.path`. This in-turn will update the
`carbon-location`, and cause the global location bar to change its value.

@element carbon-route
@demo demo/index.html
-->

<script>
  'use strict';

  Polymer({
    is: 'carbon-route',

    properties: {
      /**
       * The URL component managed by this element.
       */
      route: {
        type: Object,
        notify: true
      },

      /**
       * The pattern to match `path` against.
       *
       * Path values like `:named` become pseudo-properties of the same name
       * on this element.
       */
      match: {
        type: String
      },

      /**
       * The parameterized values that are extracted from the route as
       * described by match.
       */
      data: {
        type: Object,
        value: function() {return {};},
        notify: true
      },

      /**
       * The part of `path` NOT consumed by `match`.
       * Equivalent to `path.substring(matched.length + 1)`
       */
      tail: {
        type: Object,
        value: function() {return {path: null, prefix: null, queryParams: null};},
        notify: true
      },

      _skipMatch: {
        value: false
      },
      _matched: {
        value: ''
      }
    },

    observers: [
      '__tryToMatch(route.path, match)',
      '__updatePathOnDataChange(data.*)',
      '__tailChanged(tail.path)'
    ],

    __tryToMatch: function(path, match) {
      if (this._skipMatch || !path || !match) {
        return;
      }
      var remainingPieces = path.split('/');
      var matchPieces = match.split('/');

      var matched = [];
      var namedMatches = {};

      var clearProperties = function clearProperties() {
        this._matched = null;
        // this.tail = null;
        // this.data = {};
      }.bind(this);

      for (var i=0; i < matchPieces.length; i++) {
        var matchPiece = matchPieces[i];
        if (!matchPiece && matchPiece !== '') {
          break;
        }
        var pathPiece = remainingPieces.shift();

        // We don't match this path.
        if (!pathPiece && pathPiece !== '') {
          clearProperties();
          return;
        }
        matched.push(pathPiece);

        if (matchPiece.charAt(0) == ':') {
          namedMatches[matchPiece.slice(1)] = pathPiece;
        } else if (matchPiece !== pathPiece) {
          clearProperties();
          return;
        }
      }

      var matched = matched.join('/');
      var tailPath = remainingPieces.join('/');
      if (remainingPieces.length > 0) {
        tailPath = '/' + tailPath;
      }

      this._skipMatch = true;
      this._matched = matched;
      this.data = namedMatches;
      var tailPrefix = this.route.prefix + matched;

      if (!this.tail || this.tail.prefix !== tailPrefix || this.tail.path !== tailPath) {
        this.tail = {
          prefix: tailPrefix,
          path: tailPath,
          queryParams: this.route.queryParams
        };
      }
      this._skipMatch = false;
    },

    __tailChanged: function(path) {
      if (!this._matched || this._skipMatch) {
        return;
      }
      var newPath = this._matched;
      if (path) {
        if (path.charAt(0) !== '/') {
          path = '/' + path;
        }
        newPath += path;
      }
      this.set('route.path', newPath);
    },

    __updatePathOnDataChange: function() {
      if (!this.route || this._skipMatch || !this._matched) {
        return;
      }
      this._skipMatch = true;
      this.tail = {path: null, prefix: null, queryParams: null};
      this.set('route.path', this.__getLink({}));
      this._skipMatch = false;
    },

    __getLink: function(overrideValues) {
      var values = {tail: this.tail};
      for (var key in this.data) {
        values[key] = this.data[key];
      }
      for (var key in overrideValues) {
        values[key] = overrideValues[key];
      }
      var matchPieces = this.match.split('/');
      var interp = matchPieces.map(function(value) {
        if (value[0] == ':') {
          value = values[value.slice(1)];
        }
        return value;
      }, this);
      if (values.tail && values.tail.path) {
        interp.push(values.tail.path);
      }
      return interp.join('/');
    }
  });
</script>
