<html>
<head>
  <title>carbon-route</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="./extended-route.html">
</head>
<body>
<test-fixture id='Example'>
  <template>
    <extended-app></extended-app>
  </template>
</test-fixture>
<script>
  'use strict';

  function setLocation(url) {
    window.history.pushState({}, '', url);
    Polymer.Base.fire('location-changed', {}, { node: window });
  }

  suite('extending carbon-route', function () {
    test('will use an extended match function', function() {
      var exampleApp = fixture('Example');

      // Navigate to /lol
      setLocation('/lol');
      // expect(exampleApp.matched).to.be.equal(null);

      setLocation('/froggit');
      // expect(exampleApp.matched).to.be.equal('/froggit');
      expect(exampleApp.data).to.be.deep.equal({monster: 'froggit'});
      expect(exampleApp.tail).to.be.deep.equal({prefix: '', path: '/froggit', queryParams: {}});
    });
  });
</script>
</body>
