<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../paper-styles/color.html">
<link rel="import" href="../../paper-styles/typography.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../iron-ajax/iron-ajax.html">

<link rel="import" href="../carbon-route.html">
<link rel="import" href="route-info.html">

<dom-module id="youtube-search">
  <template>
    <style>
      :host {
        --primary-color: #fff;
        --paper-input-container-color: #fff;
        display: block;
        position: relative;
        padding: 1em;
        @apply(--paper-font-common-base);
      }

      route-info {
        color: #fff;
      }
    </style>

    <!-- This carbon-route consumes the route which was provided by the tail of
    a carbon-route in the host of this element -->
    <carbon-route route="{{route}}" pattern="/:searchQuery" data="{{data}}">
    </carbon-route>

    <paper-input label="Search Youtube" value="{{data.searchQuery}}"></paper-input>

    <route-info route="[[route]]"></route-info>

    <iron-ajax auto
        id="youtubeSearch"
        url="https://www.googleapis.com/youtube/v3/search"
        params="{{params}}"
        last-response="{{videoData}}">
    </iron-ajax>
  </template>

  <script>
    Polymer({
      is: 'youtube-search',

      properties: {
        route: {
          type: Object,
          notify: true
        },

        data: {
          type: Object
        },

        category: {
          type: String,
          notify: true,
          observer: '_categoryChanged'
        },

        params: {
          type: String,
          computed: '_setParams(data.searchQuery)'
        },

        videoData: {
          type: Object,
          notify: true
        }
      },

      observers: ['_pathChanged(route.path)'],

      _pathChanged: function() {
        this.async(function() {
          if (!this.route.path) {
            this.set('route.path', '/');
          }
        });
      },

      _setParams: function(category) {
        return {
          part: 'snippet',
          q: this.data.searchQuery,
          key: 'AIzaSyAuecFZ9xJXbGDkQYWBmYrtzOGJD-iDIgI',
          type: 'video'
        }
      },

    });
  </script>
</dom-module>
